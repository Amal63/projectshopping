<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="shopping.css" />
</head>
<body>
<header id="site-header">
    <div class="container">
      <h1>Shopping cart </h1>
    </div>
  </header>

  <div class="container">

    <section id="cart"> 
      <article class="product">
        <header>
          <a class="remove">
            <img src="https://image1.lacoste.com/dw/image/v2/AAQM_PRD/on/demandware.static/Sites-INT-Site/Sites-master/fr/dwab121ce9/40SFA0055_208_01.jpg?imwidth=270&impolicy=product" alt="">

            <h3>Remove product</h3>
          </a>
        </header>

        <div class="content">

          <h1>sneakers</h1>
         

        <footer class="content">
          <span class="qt-minus">-</span>
          <span class="qt">2</span>
          <span class="qt-plus">+</span>

          <h2 class="full-price">
            600
          </h2>

          <h2 class="price">
           300
          </h2>
        </footer>
      </article>

      <article class="product">
        <header>
          <a class="remove">
            <img src="https://image1.lacoste.com/dw/image/v2/AAQM_PRD/on/demandware.static/Sites-INT-Site/Sites-master/fr/dw3b230d31/NF1888PO_883_24.jpg?imwidth=270&impolicy=product" alt="">

            <h3>Remove product</h3>
          </a>
        </header>

        <div class="content">

          <h1>handbag</h1>

          
        <footer class="content">
          
          <span class="qt-minus">-</span>
          <span class="qt">1</span>
          <span class="qt-plus">+</span>

          <h2 class="full-price">
          350
          </h2>

          <h2 class="price">
           350
          </h2>
        </footer>
      </article>

      <article class="product">
        <header>
          <a class="remove">
            <img src="https://image1.lacoste.com/dw/image/v2/AAQM_PRD/on/demandware.static/Sites-INT-Site/Sites-master/fr/dw389cca7a/82464940_000_24.jpg?imwidth=270&impolicy=product" alt="">

            <h3>Remove product</h3>
          </a>
        </header>

        <div class="content">

          <h1>perfume</h1>

        <footer class="content">
          
          <span class="qt-minus">-</span>
          <span class="qt">3</span>
          <span class="qt-plus">+</span>

          <h2 class="full-price">
           600
          </h2>

          <h2 class="price">
          200
          </h2>
        </footer>
      </article>

    </section>

  </div>

  <footer id="site-footer">
    <div class="container clearfix">

      <div class="left">
        <h2 class="subtotal">Subtotal:<span></span>dinars</h2>
  
        <h3 class="shipping">Shipping:<span>10</span>dinars</h3>
      </div>

      <div class="right">
        <h1 class="total">Total: <span></span>dinars</h1>
        <a class="btn">Checkout</a>
      </div>

    </div>
  </footer>
  <script type="text/javascript" src="script1.js"></script>

</body>
</html>
